<!doctype html>
<head>
    <title>PolymerBoilerplate</title>
    <script src="/vendor/fast-json-patch/src/json-patch-duplex.js"></script>
    <script src="/vendor/PuppetJS/src/puppet.js"></script>
    <script src="/vendor/platform/platform.js"></script>

    <link rel="import" href="/vendor/x-html/x-html.html">

    <link rel="stylesheet" href="/css/style.css">

    <!-- import elements-->
    <link rel="import" href="/vendor/polymer-ui-sidebar-menu/polymer-ui-sidebar-menu.html">
    <link rel="import" href="/vendor/polymer-ui-submenu-item/polymer-ui-submenu-item.html">
    <link rel="import" href="/vendor/polymer-ui-icon-button/polymer-ui-icon-button.html">
    <link rel="import" href="/vendor/polymer-ui-tabs/polymer-ui-tabs.html">
    <link rel="stylesheet" href="/vendor/polymer-ui-base-css/base.css">
</head>

<body>
    <template bind id="root">

        <polymer-flex-layout vertical></polymer-flex-layout>

        <polymer-ui-toolbar theme="polymer-ui-dark-theme">
            <polymer-ui-tabs valueattr="application-name" selected="{{ApplicationName}}">
                <a href="/" application-name="Tab 1">Tab 1</a>
            </polymer-ui-tabs>
        </polymer-ui-toolbar>

        <div flex>
            <polymer-flex-layout></polymer-flex-layout>
            <template bind="{{ApplicationPage}}">
                <x-html content="{{Html}}" flex></x-html>
            </template>
        </div>
    </template>
   <script>
   var puppet = new Puppet(null, function (obj) { document.getElementById("root").model = obj; });
   </script>
</body>
