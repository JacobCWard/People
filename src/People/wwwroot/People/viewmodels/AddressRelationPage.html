<template>
    <template is="dom-bind">
        <div>
            <select selectedindex="{{model.TypeIndex$::change}}" class="form-control">
                <template is="dom-repeat" items="{{model.AddressRelationTypes}}">
                    <option>{{item.Name}}</option>
                </template>
            </select>
        </div>
        <starcounter-include partial="{{model.Address}}"></starcounter-include>
        <div>
            <button type="button" class="btn btn-default btn-xs" value="{{model.Delete$::click}}" onclick="++this.value;">Delete</button>
        </div>
        <dom-bind-notifier path="model" observed-object="{{model}}" deep></dom-bind-notifier>
    </template>
</template>
