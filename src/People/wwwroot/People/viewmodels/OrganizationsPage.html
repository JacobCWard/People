<link rel="import" href="/sys/puppet-redirect/src/puppet-redirect.html" />
<template>
    <template is="dom-bind">
        <fieldset class="people">
            <legend>Organizations: <span>{{model.Organizations.length}}</span></legend>
            <table class="table" id="tblOrganizations">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Person</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <template is="dom-repeat" items="{{model.Organizations}}">
                        <tr>
                            <td>
                                <span>{{item.Name}}</span>
                            </td>
                            <td>
                                <span>{{item.PersonName}}</span>
                            </td>
                            <td>
                                <a href="{{concat('mailto:', item.EmailAddressName)}}" target="_blank">{{item.EmailAddressName}}</a>
                            </td>
                            <td>
                                <a href="{{concat('tel:', item.PhoneNumberName)}}" target="_blank">{{item.PhoneNumberName}}</a>
                            </td>
                            <td>
                                <button type="button" class="btn btn-sm btn-default" onclick="++this.value;" value="{{item.Delete$::click}}">Delete</button>
                                <button type="button" class="btn btn-sm btn-default" onclick="++this.value;" value="{{item.Edit$::click}}">Edit</button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </fieldset>
        <div class="people buttons">
            <a href="{{model.AddUrl}}" class="btn btn-primary">Add organization</a>
        </div>
        <template is="imported-template" content="/People/viewmodels/ConfirmDialogPage.html" model="{{model}}"></template>
        <link is="puppet-redirect" history url$="{{model.RedirectUrl$}}" />
        <dom-bind-notifier path="model" observed-object="{{model}}" deep></dom-bind-notifier>
    </template>
    <script>
        (function init(template) {
            template.concat = function () {
                return Array.prototype.join.call(arguments, "");
            };
        })(document.currentScript.previousElementSibling);
    </script>
</template>
