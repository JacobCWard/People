<template>
    <template is="dom-bind">
        <div>
            <select selectedindex="{{model.TypeIndex$::change}}" class="form-control">
                <template is="dom-repeat" items="{{model.EmailAddressRelationTypes}}">
                    <option>{{item.Name}}</option>
                </template>
            </select>
        </div>
        <starcounter-include partial="{{model.EmailAddress}}"></starcounter-include>
        <div>
            <button type="button" class="btn btn-default btn-xs" onclick="++this.value;" value="{{model.Delete$::click}}">Delete</button>
        </div>
        <dom-bind-notifier path="model" observed-object="{{model}}" deep></dom-bind-notifier>
    </template>
</template>
