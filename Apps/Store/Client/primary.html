<polymer-flex-layout></polymer-flex-layout>

<polymer-ui-sidebar-menu selected="0" label="{{$parent.ApplicationName}}" theme="polymer-ui-dark-theme">
  <template repeat="{{$parent.Menu.Items}}">
    <polymer-ui-menu-item href="{{Uri}}" label="{{Label}}"></polymer-ui-menu-item>
  </template>
</polymer-ui-sidebar-menu>

<polymer-ui-sidebar-menu selected="0" label="" theme="polymer-ui-light-theme" class="darker">
  <template repeat="{{FocusedMailbox.Threads}}">
    <polymer-ui-menu-item href="{{Uri}}" label="{{Subject}} ({{CountMails}})"></polymer-ui-menu-item>
  </template>
</polymer-ui-sidebar-menu>

<article flex class="animated-flip-right" style="overflow-y: scroll">
  <ul>
    <template bind="{{FocusedPage}}">
      <li>
        <template is="x-html" content="{{Html}}"></template>
      </li>
    </template>
  </ul>
</article>
