<link rel="stylesheet" href="/css/SuperCRM.css">

<template bind="{{SuperCRM}}">
    <div class="SuperCRM">

        <h1><i class="icon-industrial-building"></i> <span class="i-name">Contacts</span></h1>
        <ul>
            <template repeat="{{Contacts}}">
                    <li><a href="{{Uri}}">{{Person.FirstName}}  {{Person.LastName}} | {{Title}} | {{Company.Name}}
                        <!-- TODO fix PuppetJS span in a
                        <span>{{Name$}}</span>
                        <span>{{Title$}}</span>
                        <span>Starcounter</span>
                            -->
                        </a></li>
            </template>
        </ul>
    </div>
    <div class="SuperCRM">
        <h1><i class="icon-adult"></i> <span class="i-name">Companies</span></h1>
        <ul>
            <template repeat="{{Companies}}">
                    <li><a href="{{Uri}}">{{Name}} | {{Contacts.length}} contacts
                        <!-- TODO fix PuppetJS span in a
                            <span>{{Name$}}</span>
                        <span>{{Contacts.length}} contacts</span>-->
                        </a></li>
            </template>
        </ul>
    </div>
</template>
