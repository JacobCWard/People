<template bind="{{SuperCRM}}">
    <style>
        h1 input {
            font-size: 0.9em;
        }
        .company {
            background: yellow;
        }
        .contacts {
            margin: 2em;
            padding: 0.5em;
            border: 2px dashed black;
        }
    </style>

    <div class="company">
        <h1><input value="{{ Name$ }}"></h1>
        <label>Revenue
          <input type="number" value="{{ Revenue$ }}">
        </label>
        <div class="contacts">
           <template repeat="{{ Contacts }}">
              <template is="imported-template" content="{{ Html }}"></template>
           </template>
        </div>
        <label><button bind="{{ Save$ }}" onclick="setModelValue(this, null)">Save</button></label>
    </div>
</template>
