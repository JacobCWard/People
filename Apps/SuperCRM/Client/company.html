<template bind="{{SuperCRM}}">
    <style>
        h1 input {
            font-size: 0.9em;
        }
        .company {
            background: yellow;
        }
        .contacts {
            margin: 2em;
            padding: 0.5em;
            border: 2px dashed black;
        }
    </style>

    
        <h1><input value="{{ Name$ }}"></h1>
        <label>Revenue
          <input type="number" value="{{ Revenue$ }}">
        </label>
        <div class="contacts">
            <h2>Contacts</h2>
           <template repeat="{{ Contacts }}">
              <template is="imported-template" content="{{ Html }}"></template>
           </template>
           <label><button bind="{{ AddContact$ }}" onclick="setModelValue(this, null)">Add a contact in {{Name$}}</button></label>
        </div>
        <label><button bind="{{ Save$ }}" onclick="setModelValue(this, null)">Save</button></label>
        <puppet-morphUrl url="{{ RedirectUrl$ }}"></puppet-morphUrl>
</template>
