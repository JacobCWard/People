<link rel="import" href="/vendor/juicy-redirect/src/juicy-redirect.html">

<template bind="{{SuperCRM}}">
  <style>
    h1 {
      margin: 0;
    }
  </style>
    <template if="{{Message}}">
        <h2>{{Message}}</h2>
    </template>
    <template bind="{{FavoriteCustomer}}">
      <core-localstorage name="juicy-tile:{{Html}}" value="{{_setup}}"></core-localstorage>
      <juicy-tile-grid 
        id="juicy-tile:{{Html}}" 
        setup="{{_setup}}"
        disabled 
        defaultTileSetup="{
            'heightAuto': true,
            'width': '100%'
        }">
        <template is="imported-template" content="{{Html}}"></template>
      </juicy-tile-grid>
    </template>
</template>
