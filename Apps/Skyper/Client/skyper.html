<link rel="stylesheet" href="/css/skyper.css">
<script src="vendor/css-element-queries/src/ElementQueries.js"></script>
<script src="vendor/css-element-queries/src/ResizeSensor.js"></script>

<template bind="{{Skyper}}">

    <div class="Skyper">
        <h1>Skyper</h1>
        <template bind="{{MyOnlyFriend}}">
            <core-localstorage name="juicy-tile:{{Html}}" value="{{_setup}}"></core-localstorage>
            <juicy-tile-grid 
                id="juicy-tile:{{Html}}" 
                setup="{{_setup}}" 
                disabled 
                defaultTileSetup="{
                    'heightAuto': true,
                    'width': '100%'
                }">
	            <template is="imported-template" content="{{Html}}"></template>
        	</juicy-tile-grid>
        </template>
    </div>

</template>
