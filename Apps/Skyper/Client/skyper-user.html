<!-- Importing Skype Library -->
<script type="text/javascript" src="/vendor/skype-uri/skype-uri.js"></script>
<!-- Importing Custom Element -->
<link rel="import" href="/vendor/skype-button/src/skype-button.html">

<link rel="stylesheet" href="/css/skyper.css">
<script src="vendor/css-element-queries/src/ElementQueries.js"></script>
<script src="vendor/css-element-queries/src/ResizeSensor.js"></script>


<template bind="{{Skyper}}">

    <section class="Skyper">

        <template if="{{ Editing$ == false }}">
            <skype-button title="Call {{ Contact.SkypeId$ }}"
              participants="{{ Contact.SkypeId$ }}"
              imageSize="24"
              listParticipants="true"></skype-button>
            <button class="launcher-button" onclick="getModel(this).Editing$ = true">Edit</button>
        </template>

        <template if="{{ Editing$ == true }}">
            <div >

                <div class="launcher-labeled-input">
                    <input id="Name$" type='text' value='{{ Contact.SkypeId$ }}' placeholder='&lt;Skype-name&gt;'>
                    <label for="Name$">Skype-name</label>
                </div>

                <button class="launcher-button" onclick="getModel(this).Save$ = null">OK</button><!--text input will remain on screen until https://github.com/Starcounter/Starcounter/issues/1871 is fixed-->
            </div>
        </template>

    </section>
</template>
