<!-- Importing Custom Element -->
<template bind="{{Map}}">
<div>
	<link rel="import" href="/vendor/static-openstreetmap/src/static-openstreetmap.html">

	<h3>Map</h3>
	<div>
		<input value="{{ Address$ }}">
		Zoom: <input type="number" value="{{ Zoom$ }}" style="width: 30px">
	</div>
	<static-openstreetmap query="{{ Address$ }}" width="400" height="400" zoom="{{ Zoom$ }}"></static-openstreetmap>
</div>
</template>
