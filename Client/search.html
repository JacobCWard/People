<link rel="stylesheet" href="/css/people.css" />
<template>
    <div class="people">
        <template if="{{Companies.length > 0}}">
            <fieldset>
                <legend>
                    <i class="icon-industrial-building"></i><span class="i-name">Companies</span>
                </legend>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Revenue</th>
                            <th>Contacts</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <template repeat="{{Companies}}">
                            <tr>
                                <td>
                                    <span>{{Organization.Name}}</span>
                                </td>
                                <td>
                                    <span>{{Revenue}}</span>
                                </td>
                                <td>
                                    <span>{{Contacts.length}}</span>
                                </td>
                                <td>
                                    <a class="btn btn-small" href="{{Uri}}">Edit company</a>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </fieldset>
        </template>
    </div>
    <div class="people">
        <template if="{{Contacts.length > 0}}">
            <fieldset>
                <legend>
                    <i class="icon-adult"></i><span class="i-name">Contacts</span>
                </legend>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>Default email</th>
                            <th>Default phone</th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Title</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <template repeat="{{Contacts}}">
                            <tr>
                                <td>
                                    <span>{{Company.Organization.Name}}</span>
                                </td>
                                <td>
                                    <a href="mailto:{{DefaultEmail}}" target="_blank">{{DefaultEmail}}</a>
                                </td>
                                <td>
                                    <a href="tel:{{DefaultPhone}}" target="_blank">{{DefaultPhone}}</a>
                                </td>
                                <td>
                                    <span>{{Person.FirstName}}</span>
                                </td>
                                <td>
                                    <span>{{Person.Surname}}</span>
                                </td>
                                <td>
                                    <span>{{Title}}</span>
                                </td>
                                <td>
                                    <a href="{{Uri}}" class="btn btn-small">Edit contact</a>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </fieldset>
        </template>
    </div>
</template>
