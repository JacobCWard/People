<link rel="stylesheet" href="/css/SuperCRM.css">

<template bind>

     <!-- Contacts -->
    <div class="SuperCRM">

        <!-- Icon plus header -->
        <h1><i class="icon-adult"></i><span class="i-name">Contacts</span></h1>

        <!-- List of Contacts -->
        <ul>
            <template repeat="{{Contacts}}">
                    <li><a href="{{Uri}}">{{Title}} {{Person.FirstName}}  {{Person.Surname}} ({{Company.Organisation.Name}}) 

                        <!-- TODO fix PuppetJS span in a
                        <span>{{Name$}}</span>
                        <span>{{Title$}}</span>
                        <span>Starcounter</span>
                            -->
                        </a></li>
            </template>
        </ul>
    </div>

    <!-- Companies -->
    <div class="SuperCRM">

        <!-- Icon plus header -->
        <h1><i class="icon-industrial-building"></i><span class="i-name">Companies</span></h1>

        <!-- List of Companies -->
        <ul id="companies">
            <template repeat="{{Companies}}">
                    <li><a href="{{Uri}}">{{Organisation.Name}} &nbsp;

                        <!-- TODO fix PuppetJS span in a
                            <span>{{Name$}}</span>
                        <span>{{Contacts.length}} contacts</span>-->

                        </a></li>
            </template>
        </ul>
    </div>
</template>
