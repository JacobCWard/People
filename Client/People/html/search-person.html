<template>
    <div class="people">
        <div class="search-person">
            Name: <a href="/launcher/workspace/people/persons/{{Key}}" title="Edit person">{{Name}}</a>
        </div>
    </div>
    <template if="{{Address != null && Address != ''}}">
        <div class="people">
            <div class="search-person">
                Address: <span>{{Address}}</span>
            </div>
        </div>
    </template>
    <template if="{{EmailAddress != null && EmailAddress != ''}}">
        <div class="people">
            <div class="search-person">
                Email address: <a href="mailto:{{EmailAddress}}" target="_blank">{{EmailAddress}}</a>
            </div>
        </div>
    </template>
    <template if="{{EmailAddress != null && EmailAddress != ''}}">
        <div class="people">
            <div class="search-person">
                Phone number: <a href="tel:{{PhoneNumber}}" target="_blank">{{PhoneNumber}}</a>
            </div>
        </div>
    </template>
</template>
