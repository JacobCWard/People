<link rel="import" href="/sys/puppet-redirect/src/puppet-redirect.html" />
<link rel="stylesheet" href="/People/css/people.css" />

<template>
    <div class="people control-group">
        <label class="control-label"></label>
        <div class="controls">
            <h2>Person details</h2>
        </div>
    </div>
    <div class="people control-group">
        <label class="control-label">First name:</label>
        <div class="controls">
            <input type='text' value='{{ FirstName$ }}' placeholder='First name' />
        </div>
    </div>
    <div class="people control-group">
        <label class="control-label">Last name:</label>
        <div class="controls">
            <input type='text' value='{{ LastName$ }}' placeholder='Last name' />
        </div>
    </div>
    <div class="people control-group">
        <label class="control-label">Addresses:</label>
        <div class="controls">
            <template if="{{Addresses.length > 0}}">
                <div class="contactinfo-headers">
                    <div class="contactinfo-header">Type</div>
                    <div class="contactinfo-header">Country</div>
                    <div class="contactinfo-header">City</div>
                    <div class="contactinfo-header">Street</div>
                    <div class="contactinfo-header">House</div>
                    <div class="contactinfo-header">Postal code</div>
                </div>
            </template>

            <template repeat="{{Addresses}}">
                <launcher-root-partial name="Addresses"></launcher-root-partial>
            </template>

            <button type="button" class="btn btn-small" onclick="getModel(this).AddAddress$++">Add address</button>
        </div>
    </div>
    <div class="people control-group">
        <label class="control-label">Emails:</label>
        <template is="imported-template" content="/People/html/email-addresses.html"></template>
    </div>
    <div class="people control-group">
        <label class="control-label">Phones:</label>
        <template is="imported-template" content="/People/html/phone-numbers.html"></template>
    </div>
    <div class="people control-group">
        <label class="control-label"></label>
        <div class="controls">
            <button type="button" class="btn btn-primary" onclick="getModel(this).Save$++">Save</button>
            <button type="button" class="btn" onclick="getModel(this).Cancel$++">Cancel</button>
        </div>
    </div>
    <template is="imported-template" content="/People/html/confirm-dialog.html"></template>
    <link is="puppet-redirect" history url="{{ RedirectUrl$ }}" />
</template>
