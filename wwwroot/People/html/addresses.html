<template>
    <template if="{{Addresses.length > 0}}">
        <div class="contactinfo-head">Type</div>
        <div class="contactinfo-head">Country</div>
        <div class="contactinfo-head">City</div>
        <div class="contactinfo-head">Street</div>
        <div class="contactinfo-head">House</div>
        <div class="contactinfo-head">Postal code</div>
        
        <template repeat="{{Addresses}}">
            <template is="imported-template" content="{{Html}}"></template>
        </template>
    </template>

    <div class="controls">
        <button type="button" class="btn btn-small" onclick="getModel(this).AddAddress$++">Add address</button>
    </div>
</template>
